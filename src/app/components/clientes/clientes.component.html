<div class="container">
    <h2>Lista de Clientes</h2>
    <button class="btn btn-primary mb-3" [routerLink]="['formulario']">Cadastar Cliente</button>
    <form class="d-flex">
        <input class="form-control me-2" 
        type="text" name="searchTerm" 
        [(ngModel)]="searchTerm" 
        (input)="search(searchTerm)" 
        placeholder="Pesquisar" aria-label="Search">
    </form>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Cpf/Cnpj</th>
                <th scope="col">Cidade</th>
                <th scope="col">AÃ§Ãµes</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes | searchFilter: searchTerm; index as i">
                <th scope="row">{{cliente.id}}</th>
                <td>{{cliente.nome}}</td>
                <td>{{cliente.cpfCnpj}}</td>
                <td>{{cliente.cidade.nome}}</td>
                <td>
                    <button class="btn btn-info me-2" [routerLink]="['formulario',cliente.id]">Editar</button>
                    <button class="btn btn-danger" (click)="enableDisable(cliente.id)"
                        *ngIf="cliente.habilitado">Desabilitar</button>
                    <button class="btn btn-danger" (click)="enableDisable(cliente.id)"
                        *ngIf="!cliente.habilitado">Habilitar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
